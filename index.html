<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Alvin Wang" />
    <meta name="description" content="My Todo List" />
    <title>TodoList</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>My TodoList</h1>
      </div>
      <div class="todo">
        <div class="title">
          <h2>Everything that I need to do</h2>
        </div>
        <label>
          Add something to the list
          <input type="text" id="inputs" size="64px" required />
        </label>
        <ul id="todoList"></ul>
      </div>
    </div>
  </body>
  <script src="/main.js"></script>
</html>
