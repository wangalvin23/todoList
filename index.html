<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Alvin Wang" />
    <meta name="description" content="My Todo List" />
    <title>TodoList</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>TodoList</h1>
      </div>
      <div class="todo">
        <div class="title">
          <h2>Add something to the list.</h2>
        </div>
        <label>
          Add something to the list
          <input type="text" id="inputs" required />
        </label>
        <ul id="listElements"></ul>
      </div>
    </div>
    <!-- <p>
      Focus the IFrame first (e.g. by clicking in it), then try pressing some
      keys.
    </p>
    <p id="log"></p> -->
  </body>
  <script src="/main.js"></script>
</html>
